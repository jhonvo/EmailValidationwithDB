<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class=" container p-5 mx-auto my-5 bg-dark text-white w-50 rounded border border-3 border-info">
            <p class="display-5">Submitted Info</p>
            <div class="d-flex flex-column align-items-center">
                <table>
                    {% for line in submission:%}
                    <tr>
                        <td class=" col-2">{{line.email}}</td>
                        <td class=" col-2">{{line.created_at}}</td>
                        <td class="col-1"><a href="/remove/{{line.id}}" class="link-info">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
                
                <a href="/" class="btn btn-warning mt-4 rounded w-100 text-center" name="goBack">Go Back</a>
                
            </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
