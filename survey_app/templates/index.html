<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-5 mx-auto my-5 bg-dark text-white w-50 rounded">
            <p class="display-3 text-warning">Email Info</p>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}
                    <div class="bg-danger text-white bg-gradient rounded p-3">
                        <ul>                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <li>{{message}}</li>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                {% endwith %}
            <form class="d-flex flex-column" action="/process" method="POST" >
                <label for="email">Email:</label>
                <input type="text" name="email" class="my-2 rounded">
                <button type="submit"  class="btn-warning my-2 rounded">Add Email</button>
            </form>
                
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
